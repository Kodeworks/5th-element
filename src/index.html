<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title>5th Element</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="grid"></div>
      <div id="settings">
        <h2>Some cool settings</h2>

        <section class="settings-section">
          <label>
            Fillrate (<span id="fillrateValueDisplay"></span>)
            <input type="range" id="fillrate" min="0" max="1" step="0.001">
          </label>

          <label>
            Logo Probability (<span id="kwprobValueDisplay"></span>)
            <input type="range" id="kwprob" min="0" max="0.999" step="0.001">
          </label>
        </section>

        <section class="settings-section">
          <span class="meta">These settings will redraw the canvas.</span>
          <label>
            People (<span id="columnConter"></span>)
            <input type="range" id="columns" min="2" max="25">
          </label>
        </section>

        <section class="settings-section">
          <button id="startButton">Sart</button>
          <button id="stopButton">Stop</button>
        </section>
      </div>
    </div>

    <script src="js/5th-element.js"></script>
  </body>
</html>
